<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script-to-do-list.js"></script>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <section class="layout">
      <aside class="aside">
        <section class="item-list">
          <div class="title-aside">ToolHub</div>
          <div class="item-list-btn">
            <a href="/html/index.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/calculator-icon.svg"
                  alt="Calculator icon"
                  class="icon" />
              </div>
              <p>Calculadora</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-unidades.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/converter-icon.svg"
                  alt="Units icon"
                  class="icon" />
              </div>
              <p>Conversor de unidades</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-monedas.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/currency-exchange.svg"
                  alt="Exchange icon"
                  class="icon" />
              </div>
              <p>Conversor de monedas</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-archivos.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/cloud_upload_24dp_E8EAED.svg"
                  alt="Files converter icon"
                  class="icon" />
              </div>
              <p>Ingresos y gastos</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-to-do-list.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/to-do-list-icon.svg"
                  alt="To do list icon"
                  class="icon" />
              </div>
              <p>Lista de tareas</p>
            </a>
          </div>
        </section>
      </aside>
      <nav class="nav">
        <div class="list-box">
          <button class="nav-btn">
            <img
              src="/assets/moon-icon.svg"
              alt="Moon icon"
              class="nav-btn-icon" />
          </button>
        </div>
      </nav>
      <main class="main">
        <h2 class="title-main">To do list</h2>
        <div class="listado-de-tareas">
          <input class="display-tareas" type="text" placeholder=" Ingrese una nueva tarea"></input>
          <button class="btn-tareas" onclick="agregarTarea()">Agregar tarea</button>
          
        </div>
        <ul id="listaTareas"></ul>
      </main>
    </section>
  </body>
</html>
