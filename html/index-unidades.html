          <div class="item-list-btn">

            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-archivos.html" class="icon-link">

                  src="/assets/account_balance_24dp_E8EAED.svg"
                  alt="Files converter icon"
                  class="icon" />
              </div>
              <p>Ingresos y gastos</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-to-do-list.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/to-do-list-icon.svg"
                  alt="To do list icon"
                  class="icon" />
              </div>
              <p>Lista de tareas</p>
            </a>
          </div>
        </section>
      </aside>
      <nav class="nav">
        <div class="list-box">
          <button class="nav-btn">
            <img
              src="/assets/moon-icon.svg"
              alt="Moon icon"
              class="nav-btn-icon" />
          </button>
        </div>
      </nav>
      <main class="main">
        <h2 class="title-main">Conversor de unidades</h2>
        <div class="converter-units">
          <div class="input-group">
            <select id="category" onchange="populateUnits()">
              <option value="area">Área</option>
              <option value="caudal">Caudal</option>
              <option value="densidad">Densidad</option>
              <option value="energia">Energía</option>
              <option value="fuerza">Fuerza</option>
              <option value="longitud">Longitud</option>
              <option value="masa">Masa</option>
              <option value="par">Par</option>
              <option value="potencia">Potencia</option>
              <option value="presion">Presión</option>
              <option value="temperatura">Temperatura</option>
              <option value="tiempo">Tiempo</option>
              <option value="velocidad">Velocidad</option>
              <option value="volumen">Volumen</option>
            </select>
            <input
              type="number"
              id="inputValue"
              placeholder="Valor a convertir" />
            <select id="fromUnit"></select>
            <select id="toUnit"></select>
          </div>
          <button id="convert" onclick="convert()">Convertir</button>
          <div class="result" id="result"></div>
        </div>
      </main>
    </section>
