<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script-monedas.js"></script>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <section class="layout">
      <aside class="aside">
        <section class="item-list">
          <div class="item-list-btn">
            <a href="/html/index.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/calculator-icon.svg"
                  alt="Calculator icon"
                  class="icon" />
              </div>
              <p>Calculadora</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-unidades.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/converter-icon.svg"
                  alt="Units icon"
                  class="icon" />
              </div>
              <p>Conversor de unidades</p>
            </a>
          </div>

          <div class="item-list-btn">
            <a href="/html/index-monedas.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/password_24dp_E8EAED.svg"
                  alt="Exchange icon"
                  class="icon" />
              </div>
              <p>Generador de contraseñas</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-archivos.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/account_balance_24dp_E8EAED.svg"
                  alt="Files converter icon"
                  class="icon" />
              </div>
              <p>Ingresos y gastos</p>
            </a>
          </div>
          <div class="item-list-btn">
            <a href="/html/index-to-do-list.html" class="icon-link">
              <div class="icon-container">
                <img
                  src="/assets/to-do-list-icon.svg"
                  alt="To do list icon"
                  class="icon" />
              </div>
              <p>Lista de tareas</p>
            </a>
          </div>
        </section>
      </aside>
      <nav class="nav">
        <div class="title-aside">
          <img
            src="/assets/DALL_E-2024-08-13-13.03.54-A-clean-and-modern-logo-representing-a-collection-of-useful-office-tools-removebg-preview (1).png"
            alt=""
            class="title-img-2" />
          <h2 class="text-title-2">ToolHub</h2>
        </div>
        <div class="list-box">
          <a href="https://github.com/sebastian-salinas" target="_blank">
            <img
              src="/assets/icons8-github (1).svg"
              alt="Moon icon"
              class="nav-btn-icon-git"
          /></a>
        </div>
      </nav>
      <main class="main">
        <h2 class="title-main">Generador de contraseñas</h2>
        <div class="converter">
          <div class="input-group-3-3">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" min="4" max="32" value="16" />
            <label>
              <input type="checkbox" id="uppercase" checked />
              Incluir mayúsculas
            </label>
            <label>
              <input type="checkbox" id="lowercase" checked />
              Incluir minúsculas
            </label>
            <label>
              <input type="checkbox" id="numbers" checked />
              Incluir números
            </label>
            <label>
              <input type="checkbox" id="symbols" checked />
              Incluir símbolos
            </label>
            <button id="generate">Generar Contraseña</button>
          </div>
          <div class="result">
            <p id="password"></p>
            <button id="copy">Copiar al portapapeles</button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
