    <div class="container">
      <h1>Conversor de Unidades</h1>
      <div class="converter">
        <div class="form-group">
          <label for="category">Categoría:</label>
          <select id="category">
            <option value="area">Área</option>
            <option value="caudal">Caudal</option>
            <option value="densidad">Densidad</option>
            <option value="fuerza">Fuerza</option>
            <option value="masa">Masa</option>
            <option value="par">Par</option>
            <option value="potencia">Potencia</option>
            <option value="presion">Presión</option>
            <option value="velocidad">Velocidad</option>
            <option value="volumen">Volumen</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputUnit">Unidad de Entrada:</label>
          <select id="inputUnit"></select>
        </div>
        <div class="form-group">
          <label for="outputUnit">Unidad de Salida:</label>
          <select id="outputUnit"></select>
        </div>
        <div class="form-group">
          <label for="inputValue">Valor:</label>
          <input type="number" id="inputValue" placeholder="Ingrese el valor" />
        </div>
        <button id="convertBtn">Convertir</button>
        <div class="form-group">
          <label for="outputValue">Resultado:</label>
          <input type="text" id="outputValue" readonly />
        </div>
      </div>
    </div>
